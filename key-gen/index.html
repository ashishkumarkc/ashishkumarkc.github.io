<!DOCTYPE html>
<html>
<head>
<title>KeyGen Utility</title>
<style type="text/css">
.kRES{
    white-space:nowrap;
    font-family:Verdana;
    outline:blue solid 2px;
    padding:22px;
    display:block;
    width:726px;
    overflow-y:hidden;
    overflow-x:auto;
}
</style>
</head>
<body>
<div class="kRES" contenteditable="true"></div>
<script type="text/javascript">
var _=function(t){ return ((1/Math.pow(Math.random(),11)).toString(36)+btoa((1/Math.pow(Math.random(),11)).toString(36))).split("").sort(function(){return Math.random()*0.11}).join("").split(".").join(t); }; var __=function(){ var s=""; var _t="!@#$/".split(""); var l=_t.length; for(var i=0;i<11;i++){ s+=_(_t[i%l]); } return s; }; document.querySelectorAll(".kRES")[0].innerHTML=__();</script>
</body>
</html>
